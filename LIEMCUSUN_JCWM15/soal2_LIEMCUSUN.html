<body>

<script>

    let searchinput = document.getElementById("inputUser")
    let result = document.getElementById("RESULT")

    function OnButtonShow() {
        let input = parseInt(searchinput.value)
        console.log(input)

        console.log("button ganjil executed")
        let initialValue = 0
        let currentValue = 1
        let fibonanci = ""
        console.log(initialValue)
        console.log(currentValue)

        while (true) {
            // ** simpan old current value
            let temp = currentValue

            // ** update value
            currentValue += initialValue
            if (initialValue > 88) {
                fibonanci += initialValue // ** artinya currentValue = currentValue + initialValue
            } else {
                fibonanci += initialValue + "," // ** artinya currentValue = currentValue + initialValue
            }
            initialValue = temp
            // ** check value
            if (currentValue - 45 > input) {
                break
            }
            console.log(currentValue)
        }
        result.innerHTML = fibonanci
    }

    function OnButtonGanjil() {

            // ** update value

                valueganjil += initialValue // ** artinya currentValue = currentValue + initialValue

            } else if (initialValue % 2 == 0) {
